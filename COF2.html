<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification réussie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-top: 20px;
        }
        .success-message {
            color: #27ae60; /* Couleur de succès */
            font-weight: bold;
        }
        .back-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Modification réussie</h2>
    <p class="success-message">L'enregistrement a été modifié avec succès !</p>
    <button class="back-button" onclick="window.location.href='BaseFIRHAM.html'">Retour à la page principale</button>
</div>

</body>
</html>
